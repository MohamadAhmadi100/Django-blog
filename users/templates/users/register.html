{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    ثبت نام در سایت
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mt-3" type="submit">ثبت نام</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                 قبلا ثبت نام کرده ام <a class="mr-3" href="{% url 'login' %}">  ورود  </a>
            </small>
        </div>
    </div>
{% endblock content %}
