{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    ورود به سایت
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mt-3" type="submit">ورود</button>
                <small class="text-muted">
                    <a href="{% url 'password_reset' %}">رمز عبور خود را فراموش کرده ام!</a><br>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                 حساب کاربری ندارید؟ <a class="mr-3" href="{% url 'register' %}">  ثبت نام  </a>
            </small>
        </div>
    </div>
{% endblock content %}
