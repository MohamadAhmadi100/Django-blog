{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    حذف پست
                </legend>
                <h2>از پاک کردن {{ object.title }} اطمینان دارید؟ </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger mt-3" type="submit"> حذف پست</button>
                <a class="btn btn-outline-secondary mt-3" href="{% url 'post_detail' object.pk %}">لغو</a>
            </div>
        </form>
    </div>
{% endblock content %}
