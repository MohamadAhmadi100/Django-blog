{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="">
            <div class="article-metadata post-info col-md-10">
                <small class="text-muted ">{{ object.date_posted|date:' d - m - Y' }}</small>
                <a class="ml-4" href="{% url 'user_posts' object.author.username %}">نویسنده: {{ object.author }}</a>
                {% if object.author == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">ویرایش پست</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">حذف پست</a>
                    </div>
                {% endif %}

            </div>
            <h3 class="post-title article-title post-title col-md-10">{{ object.title }}</h3>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>

{% endblock content %}
